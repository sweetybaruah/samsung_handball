<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sammsung Handball</title>
</head>
<body>
    <div class="wrapper">

        <div class="slide1 ">
            <div class="bg ">
                <img src="./images/slide1/mainbg.jpg" alt="">
            </div>
            <div class="element1 absolute">
                <img src="./images/slide1/s1a.png" alt="">
            </div>
            
            <div class="element2 absolute pluse ">
                <img src="./images/slide1/s1b.png" alt="">
            </div>
            <div class="element3 absolute" id="controller">
                <div id="knob">
                    <img src="./images/slide1/s1c.png" alt="">
                </div>
              </div>
            <div class="element4 absolute">
                <img src="./images/slide1/circle.png" alt="">
            </div>
            <div class="element5 absolute">
                <img src="./images/slide1/mixBlendMode-LinearDodge(Add).png" alt="">
            </div>
        </div>

        <div class="slide2 hidden">
            <div class="bg2 absolute">
                <img src="./images/slide2/bg2.jpg" alt="">
            </div>
            <div class="light absolute fadeInZoom hidden"><img src="./images/slide2/mixblendmode-Screen.png" alt=""></div>
            <div class="element6 absolute hidden">
                <img src="./images/slide2/s2a.png" alt="">
            </div>
            <div class="element7 absolute pluse hidden">
                <img src="./images/slide2/s2b.png" alt="">
            </div>
            <div class="element8 absolute pluse hidden">
                <img src="./images/slide2/s2c.png" alt="">
            </div>
            <div class="element9 absolute pluse hidden">
                <img src="./images/slide2/s2d.png" alt="">
            </div>
        </div>
        <div class="slide3 hidden">
            <div class="element10 absolute pluse">
                <img src="./images/slide3/s3a.png" alt="">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
